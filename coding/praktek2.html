<body>
    <h1><u>Daftar Sekolah</u></h1>
    <form>
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama">
            <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
            <br>
        <label for="no_hp">No telpon</label>
        <input type="no_hp" name="no_hp" id="no_hp">
            <br>
            jenis-kelamin
        <input type="radio" name="jenis_kelamin" id="pria">
        <label for="pria">pria</label>
        <input type="radio" name="jenis_kelamin"  id="perempuan"><label for="perempuan">perempuan</label>
            <br>
            kelas
          <select name="" id="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
          </select>
          Jurusan
          <select name="" id="">
              <option value="">RPL</option>
              <option value="">TKJ</option>
              <option value="">OTKP</option>
          </select>
            <br><br>
        <button type="submit" name="submit">Submit</button>
        <button type="reset" name="reset">Reset</button>
    </form>
